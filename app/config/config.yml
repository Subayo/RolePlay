imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: easy_admin.yml }
    - { resource: assetic.yml }

parameters:
    assetic.filter.compass.images_dir: '%kernel.project_dir%/web/images'
    assetic.filter.compass.http_path:  /images

framework:
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    serializer:
      enabled: true
      enable_annotations: true
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
#    form_themes:
#        - 'form/fields.html.twig'
#    globals:
#        solution_image: '%vich.path.solution_images%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

# Gedmo Configuration
stof_doctrine_extensions:
    default_locale: '%locale%'
    orm:
        default:
            blameable: true
            timestampable: true
            sluggable: true

# FOSUserBundle Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\User
    from_email:
        address: "%mailer_user%"
        sender_name: "%mailer_user%"

# AliceBundle Configuration
hautelook_alice:
    fixtures_path: 'Fixtures/Orm'

# vichuploaderbundle Configuration
vich_uploader:
    db_driver: orm
#    mappings:
#        solution_images:
#            uri_prefix:         '%vich.path.solution_images%'
#            upload_destination: '%kernel.project_dir%/web/%vich.path.solution_images%'
#            namer:              vich_uploader.namer_uniqid

# IvoryCKEditorBundle Configuration
ivory_ck_editor:
    input_sync: true
    default_config: base_config
